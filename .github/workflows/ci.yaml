name: ci
on:
  pull_request:
  push:
    branches: 
      - master
concurrency: 
  # Cancels pending runs when a PR gets updated.
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  x86_64-linux-debug:
    runs-on: [self-hosted, Linux, x86_64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and Test
        run: sh ./ci/linux/build-x86_64-debug.sh
      - name: Print Version
        run: echo "$(build-debug/stage3-debug/bin/zig version)"
  x86_64-linux-release:
    runs-on: [self-hosted, Linux, x86_64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and Test
        run: sh ./ci/linux/build-x86_64-release.sh
  x86_64-macos:
    runs-on: "macos-11"
    env: 
      ARCH: "x86_64"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and Test
        run: ./ci/macos/build-x86_64.sh
  x86_64-windows:
    runs-on: windows-latest
    env: 
      ARCH: "x86_64"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and Test
        run: ./ci/windows/build.ps1
  aarch64-linux:
    runs-on: [self-hosted, Linux, aarch64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and Test
        run: sh ./ci/linux/build-aarch64.sh
  aarch64-macos:
    runs-on: [self-hosted, macOS, aarch64]
    env: 
      ARCH: "aarch64"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build and Test
        run: ./ci/macos/build-aarch64.sh
